<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Presupuesto</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body onload="cargarApp()">
    <div class="header">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                DINERO DISPONIBLE
            </div>
            <div class="presupuesto_valor" id="presupuesto">
                + 2,000.00
            </div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos Totales</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_ingreso--valor" id="ingresos"> +2,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Gastos totales</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos"> -1,000.00</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div>
    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class='agregar_tipo' id='tipo'>
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion"
                placeholder="Agregar DescripciÃ³n" id="descripcion"/>
                <input type="number" class="agregar_valor"
                placeholder="Valor" id="valor" step="any"/>
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>
    <div class="container limpiarEstilos">
        <div class="ingreso">
            <h2 class='ingreso_titulo'>Detalle de Ingresos</h2>
            <div id='lista-ingresos'>
                
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Detalle de Gastos</h2>
            <div id='lista-egresos'>

            </div>
        </div>
    </div>
    
    <script src="js/dato.js"></script>
    <script src="js/ingreso.js"></script>
    <script src="js/egreso.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
